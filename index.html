<!DOCTYPE html>
<html>
<head>
  <title>Hecate ‚Äî Voice Assistant</title>
  <style>
    html, body {
      background-color: black;
      color: white;
      min-height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }
    body {
      padding: 2em;
    }
  </style>
</head>
<body>
  <h1>üïØÔ∏è Talk to Hecate</h1>
  <button onclick="startListening()">üé§ Speak</button>
  <label for="voiceSelect">Voice:</label>
  <select id="voiceSelect"></select>
  <input type="text" id="textInput" placeholder="Type your message"/>
  <button onclick="sendText()">Send</button>
  <div id="log" style="white-space: pre-line; margin-bottom: 1em;"></div>
  <p id="transcript"></p>
  <p id="location"></p>
    <input type="text" id="emailInput" placeholder="Email address" />
    <button onclick="getLocation()">üìç Get Location</button>
    <button onclick="emailLocation()">Email Location</button>
    <button onclick="summarizeMemory()">Summarize Memory</button>
    <button onclick="exitWindow()">‚ùå Exit</button>
    <p><strong>Hecate:</strong> <span id="response"></span></p>

  <script>
    function startListening() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.interimResults = false;

      recognition.onresult = async function(event) {
        const text = event.results[0][0].transcript;
        document.getElementById("transcript").innerText = `You: ${text}`;
        const logEl = document.getElementById("log");
        logEl.innerText += `You: ${text}\n`;

        const res = await fetch("http://localhost:8080/talk", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({ message: text })
        });

        const data = await res.json();
        const reply = data.reply;
        document.getElementById("response").innerText = reply;
        logEl.innerText += `${reply}\n`;
        speak(reply);
      };

      recognition.onerror = function(err) {
        alert("Error: " + err.error);
      };

      recognition.start();
    }

  function speak(text) {
    const msg = new SpeechSynthesisUtterance();
    msg.text = text;
    msg.lang = "en-US";
    const voiceName = document.getElementById("voiceSelect").value;
    const voice = window.speechSynthesis.getVoices().find(v => v.name === voiceName);
    if (voice) msg.voice = voice;
    window.speechSynthesis.speak(msg);
  }

  function populateVoices() {
    const select = document.getElementById("voiceSelect");
    const voices = window.speechSynthesis.getVoices();
    select.innerHTML = "";
    voices.forEach(v => {
      const opt = document.createElement("option");
      opt.value = v.name;
      opt.textContent = v.name;
      select.appendChild(opt);
    });
    const preferred = voices.find(v => /hecate/i.test(v.name)) || voices.find(v => /female/i.test(v.name));
    if (preferred) select.value = preferred.name;
  }

  window.speechSynthesis.onvoiceschanged = populateVoices;
  populateVoices();

  let currentLocation = null;
  function getLocation() {
    if (!navigator.geolocation) {
      alert("Geolocation not supported.");
      return;
    }
    navigator.geolocation.getCurrentPosition(pos => {
      const { latitude, longitude } = pos.coords;
      currentLocation = { latitude, longitude };
      document.getElementById("location").innerText = `Location: ${latitude}, ${longitude}`;
    }, err => {
      alert("Unable to retrieve location: " + err.message);
    });
  }

  async function emailLocation() {
    if (!currentLocation) {
      alert("No location captured yet.");
      return;
    }
    const to = document.getElementById("emailInput").value.trim();
    if (!to) {
      alert("Enter email address");
      return;
    }
    const message = `location:${currentLocation.latitude}|${currentLocation.longitude}|${to}`;
    const res = await fetch("http://localhost:8080/talk", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({ message })
    });
    const data = await res.json();
    const reply = data.reply;
    document.getElementById("response").innerText = reply;
    speak(reply);
  }

  async function summarizeMemory() {
    const res = await fetch("http://localhost:8080/talk", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({ message: "summarize" })
    });
    const data = await res.json();
    const reply = data.reply;
    document.getElementById("response").innerText = reply;
    speak(reply);
  }

    async function sendText() {
      const inputEl = document.getElementById("textInput");
      const text = inputEl.value;
      if (!text) return;
      inputEl.value = "";
      inputEl.focus();
      document.getElementById("transcript").innerText = `You: ${text}`;
      const logEl = document.getElementById("log");
      logEl.innerText += `You: ${text}\n`;

      const res = await fetch("http://localhost:8080/talk", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ message: text })
      });

      const data = await res.json();
      const reply = data.reply;
      document.getElementById("response").innerText = reply;
      logEl.innerText += `${reply}\n`;
      speak(reply);
    }

    document.getElementById("textInput").addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        sendText();
      }
    });

    function exitWindow() {
      window.close();
    }
  </script>
</body>
</html>
