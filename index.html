<!DOCTYPE html>
<html>
<head>
  <title>Hecate — Voice Assistant</title>
</head>
<body style="font-family: sans-serif; padding: 2em;">
  <h1>🕯️ Talk to Hecate</h1>
  <button onclick="startListening()">🎤 Speak</button>
  <p id="transcript"></p>
  <p><strong>Hecate:</strong> <span id="response"></span></p>

  <script>
    function startListening() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        const text = prompt("Speech recognition unsupported. Type your request:");
        if (text) {
          document.getElementById("transcript").innerText = `You: ${text}`;
          sendMessage(text);
        }
        return;
      }
      const recognition = new SpeechRecognition();
      recognition.lang = 'en-US';
      recognition.interimResults = false;

      recognition.onresult = function(event) {
        const text = event.results[0][0].transcript;
        document.getElementById("transcript").innerText = `You: ${text}`;

        sendMessage(text);
      };

      recognition.onerror = function(err) {
        alert("Error: " + err.error);
      };

      recognition.start();
    }

    function sendMessage(text) {
      fetch("/talk", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ message: text })
      })
      .then(res => res.json())
      .then(data => {
        const reply = data.reply;
        document.getElementById("response").innerText = reply;
        speak(reply);
      });
    }

    function speak(text) {
      const msg = new SpeechSynthesisUtterance();
      msg.text = text;
      msg.lang = "en-US";
      window.speechSynthesis.speak(msg);
    }
  </script>
</body>
</html>
